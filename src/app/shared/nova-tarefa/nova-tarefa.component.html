<ion-grid>
  <ion-row>
    <ion-col size="10">
      <ion-input [(ngModel)]="this.tarefa.nome" placeholder="Nova tarefa"></ion-input>
    </ion-col>
    <ion-col size="2">
      <ion-button (click)="addNovaTarefa()">+</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>

<p>Quantidade de tarefas: {{listaDeTarefas.length}}</p>

<ion-list>
  <ion-radio-group (ionChange)="validarStatus($event)">
    <ion-list-header>
      <ion-label>Tarefas</ion-label>
    </ion-list-header>

    <ion-item *ngFor="let _tarefa of listaDeTarefas" >
      <ion-icon [name]="_tarefa.icone"></ion-icon>
      <ion-label>{{_tarefa.nome}}</ion-label>
      <ion-radio slot="start" value="_tarefa.concluido" (ionSelect)="radioChecked('YourValue')"></ion-radio>
    </ion-item>
  </ion-radio-group>
</ion-list>
